<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow w-50">
    <h4 class="text-center mb-4 text-primary display-4">
      login
    </h4>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <mat-form-field class="w-100">
          <mat-label>email</mat-label>
          <input matNativeControl placeholder="Inserisci email" formControlName = 'username'>
          <mat-error *ngIf="username.invalid && username.touched">{{getErrorEmailMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">

          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid && password.touched">{{getErrorPasswordMessage()}}</mat-error>
        </mat-form-field>

      </div>
      <div class="d-flex justify-content-center">
        <button mat-raised-button color="primary" class="w-50">Login</button>
      </div>

      <span class="d-flex justify-content-center m-3">Oppure</span>

      <div class="mt-3">
        <p class="text-center text-danger m-0" *ngIf="showError">username o password errati</p>
      </div>
    </form>
    <div class="d-flex justify-content-center">
      <button mat-raised-button color="warn" class="w-50" (click)="redirectToRegistra()">Registrati</button>
    </div>
  </div>
</div>
