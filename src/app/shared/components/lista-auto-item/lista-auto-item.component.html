<div class="row w-100 mx-0 mb-2 rounded bg-light p-2 d-flex align-items-center">
  <!-- Colonna Foto a Sinistra -->
  <div class="col-4 d-flex justify-content-center">
    <img [src]="automobile.foto[0]"
         class="img-fluid rounded"
         alt="{{ automobile.marca }} {{ automobile.modello }}"
         *ngIf="automobile.foto[0]">
  </div>
  <div class="col-2 d-flex flex-column">
    <button mat-raised-button color="primary" (click)="show = !show" class="w-50 mb-3">
      {{ show ? 'Show Less' : 'Show More' }}
    </button>
    <button mat-raised-button color="accent" class="w-50 mb-3">Noleggiami</button>
  </div>
  <!-- Colonna Info Principali al Centro -->
  <div class="col-6 d-flex justify-content-around align-items-center">

    <div>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Marca</span>
          <span matListItemLine>{{ automobile.marca }}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Modello</span>
          <span matListItemLine>{{ automobile.modello }}</span>
        </mat-list-item>
      </mat-list>
    </div>
    <div *ngIf="show">
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Targa</span>
          <span matListItemLine>{{ automobile.targa }}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Prezzo</span>
          <span matListItemLine>{{ automobile.prezzo | currency: 'EUR' }}</span>
        </mat-list-item>
      </mat-list>
    </div>


  </div>

</div>
